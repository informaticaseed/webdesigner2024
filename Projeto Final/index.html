<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador Financeiro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciador Financeiro</h1>

  <div id="form-container">
    <!-- Formulário para adicionar transações -->
    <form id="transacao-form">
      <!-- Seleciona o tipo de transação (receita ou despesa) -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo">
        <option value="receita">Receita</option>
        <option value="despesa">Despesa</option>
      </select>

      <!-- Descrição da transação -->
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" name="descricao" required>

      <!-- Valor da transação -->
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" required>

      <!-- Botão para adicionar a transação -->
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <!-- Tabela que lista todas as transações -->
  <table id="transacoes-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Script que lida com a lógica do gerenciador financeiro -->
  <script src="script.js"></script>
</body>
</html>
